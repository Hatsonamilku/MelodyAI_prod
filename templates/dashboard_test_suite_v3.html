<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyAI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --primary: #9B59B6;
            --secondary: #3498DB;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --dark: #2C3E50;
            --light: #ECF0F1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--dark);
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: var(--dark);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .relationship-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--light);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .relationship-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tier-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .facts-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .fact-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .fact-key {
            font-weight: bold;
            color: var(--primary);
        }
        
        .fact-value {
            color: var(--dark);
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #8E44AD;
        }
        
        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üí´ MelodyAI Dashboard</h1>
            <p>Real-time monitoring of relationships, facts, and conversations</p>
        </div>
        
        <div class="controls">
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Facts</h3>
                <div class="value" id="totalFacts">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Interactions</h3>
                <div class="value" id="totalInteractions">0</div>
            </div>
            <div class="stat-card">
                <h3>Avg Compatibility</h3>
                <div class="value" id="avgCompatibility">0%</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>üíù Relationship Leaderboard</h2>
                <div id="relationshipsList" class="loading">
                    Loading relationships...
                </div>
            </div>
            
            <div class="card">
                <h2>üß† Permanent Facts</h2>
                <div id="factsList" class="loading">
                    Loading facts...
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìä System Analytics</h2>
            <div class="chart-container">
                <canvas id="tierChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let tierChart = null;
        
        async function loadAllData() {
            await loadStats();
            await loadRelationships();
            await loadFacts();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.total_users;
                document.getElementById('totalFacts').textContent = stats.total_facts;
                document.getElementById('totalInteractions').textContent = stats.total_interactions;
                document.getElementById('avgCompatibility').textContent = stats.average_compatibility + '%';
                
                // Update tier distribution chart
                updateTierChart(stats.tier_distribution);
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadRelationships() {
            try {
                const response = await fetch('/api/relationships');
                const relationships = await response.json();
                
                const container = document.getElementById('relationshipsList');
                
                if (relationships.length === 0) {
                    container.innerHTML = '<div class="loading">No relationship data found</div>';
                    return;
                }
                
                let html = '';
                relationships.forEach(rel => {
                    html += `
                        <div class="relationship-item">
                            <div class="user-avatar">
                                ${rel.display_name.charAt(0).toUpperCase()}
                            </div>
                            <div class="user-info">
                                <div class="user-name">${rel.display_name}</div>
                                <div class="tier-info">
                                    <span>${rel.tier_emoji} ${rel.tier}</span>
                                    <span>${rel.points} pts</span>
                                    <span>${rel.compatibility}% compat</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${rel.progress_percent}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading relationships:', error);
                document.getElementById('relationshipsList').innerHTML = 
                    '<div class="loading">Error loading relationships</div>';
            }
        }
        
        async function loadFacts() {
            try {
                const response = await fetch('/api/facts');
                const factsData = await response.json();
                
                const container = document.getElementById('factsList');
                
                if (Object.keys(factsData).length === 0) {
                    container.innerHTML = '<div class="loading">No facts data found</div>';
                    return;
                }
                
                let html = '<div class="facts-list">';
                
                for (const [userId, facts] of Object.entries(factsData)) {
                    html += `<div style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee;">`;
                    html += `<div style="font-weight: bold; margin-bottom: 8px; color: #9B59B6;">${userId}</div>`;
                    
                    facts.slice(0, 5).forEach(fact => {
                        html += `
                            <div class="fact-item">
                                <span class="fact-key">${fact.key}:</span>
                                <span class="fact-value"> ${fact.value}</span>
                            </div>
                        `;
                    });
                    
                    if (facts.length > 5) {
                        html += `<div style="text-align: center; color: #7F8C8D; font-size: 0.9em;">
                            ... and ${facts.length - 5} more facts
                        </div>`;
                    }
                    
                    html += `</div>`;
                }
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading facts:', error);
                document.getElementById('factsList').innerHTML = 
                    '<div class="loading">Error loading facts</div>';
            }
        }
        
        function updateTierChart(tierDistribution) {
            const ctx = document.getElementById('tierChart').getContext('2d');
            
            if (tierChart) {
                tierChart.destroy();
            }
            
            const labels = Object.keys(tierDistribution);
            const data = Object.values(tierDistribution);
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
            
            tierChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
